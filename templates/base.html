<!doctype html>
<html>

<head>
    {% block head %}
    
    <title>{% block title %}{% endblock %} Journal Entry </title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet"> -->
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<nav class="navbar navbar-default navbar-fixed-top">
  <span class="navbar-brand glyphicon glyphicon-edit">   Journal Entries</span>
  <ul class="nav navbar-nav">
    <li class="nav nav-item navbar-default navbar-fixed-top">
            {% if session.logged_in %}
                <a class="nav-link" href="{{ '/logout' }}">Log out</a>
            {% endif %}
    </li>
    <li class="nav nav-item navbar-default navbar-fixed-top">
            <a class="nav-link" href="/new_entry">New Entry</a>
    </li>
  </ul>
</nav>


{% endblock %}
{% block extra_js %}{% endblock %}

</head>
<body id="body">



<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
{% block content %} Put your body here. 

{% endblock %}
<!--Footer Navbar -->
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="col-sm-12 text-center navbar-text">
            {{ quote }} {{ quote_author }}
        </div>
      </div>
    </nav>

</body>
</html>

<body id="homepage">
    <div class="dynamic-container">
        <div class="row">
            <div>
        <!-- insert modal window -->
                <div id='overlay'> <!--overlay semi-transparent layer that fills the visitor's viewport-->
                    <!--bootstrap to center the modal window!-->
                <div class="col-xs-12 col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3" id="modal">
                    <div id='content'> 
                        <p>
                            <a href="close" rel="modal:close" id="close-modal ">Close</a>
                            <div id="login">   
                              <h1>Welcome Back!</h1>
                              
                              <form action="/login" method="post">
                              
                                <div class="field-wrap">
                                <label id="username">
                                  Username <span class="req">*</span>
                                </label>
                                <input type="email"required autocomplete="off"/>
                              </div>
                              <br>
                              <div class="field-wrap">
                                <label id="password">
                                  Password<span class="req">*</span>
                                </label>
                                <input type="password"required autocomplete="off"/>
                              </div>
                                <div>
                                <p class="forgot"><a href="#">Forgot Password?</a></p>
                              </form>
                              </div>
                        </p>    
                    </div>
                    <button class="btn btn-outline-info" id="submit-login">Submit</button> <!--abs positioned -->
                </div> <!-- closes modal -->
                </div> <!-- closes overlay -->
<!--         </div> -->
        </div> <!-- closes row -->

<br>

<br>


    <div class="row" id="homepage_buttons">
        <div class="col-sm-6 col-md-6 col-lg-6">

        </div>

        <div class="col-sm-6 col-md-6 col-lg-6">
            <button id="register_btn" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Register</button>
            <!-- insert modal window -->
        </div>
    </div>
    </div> <!-- closes main div -->
</body>
